<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welder Occupation Survey</title>
    <link  rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1 id="title">What is your skill level?</h1>
        <p id="description">Thank you for taking you time to complete our welding occupation survey.</p>
        <form id="survey-form">
            <div>
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required />
            </div>
            <div>
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required />
            </div>
            <div>
                <label id="number-label" for="number">Age</label>
                <input type="number" name="age" id="number" min=1 max=200 placeholder="0" required />
            </div>
            <div>
                <p>Which option best describes your level of experience?</p>
                <select name="exp-level" id="dropdown">
                    <option disabled selected value="">Select your level of experience</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="master">Master</option>
                  </select>
            </div>
            <div>
                <p>How likely would you be to recommend welding as a profession?</p>
                <input id="yes" type="radio" value="yes" name="recommend">
                <label for="yes">Yes</label>
                <input id="no" type="radio" value="no" name="recommend">
                <label for="no">No</label>
                <input id="definitely" type="radio" value="definitely" name="recommend">
                <label for="definitely">Definitely</label>
            </div>
            <div>
                    <p>What is your favorite welding process?</p>
                    <input id="stick" type="checkbox" value="stick" name="process">
                    <label for="stick">Stick</label>
                    <input id="mig" type="checkbox" value="mig" name="process">
                    <label for="mig">Mig</label>
                    <input id="tig" type="checkbox" value="tig" name="process">
                    <label for="tig">Tig</label>
                </div>
            <div>
                <p>Any advice for future welder?</p>
                <textarea name="advice" placeholder="Please leave advise here..."></textarea>
            </div>
            <div>
                <button id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
